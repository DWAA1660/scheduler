<!DOCTYPE>
<html>
<head>
<title>Welcome {{name}}</title>
</head>
<body>
{{name}}'s employee portal
<form action="{{url_for('datahandlers.addemployer', token=token)}}" method="post">
    <input type="text" name="employers_id" placeholder="employers id">
    <input type="submit">
</form>
<h3>Employers:</h3>
<ul>
{% for employer in employers %}
    {% set return = db.main.employer.find_one({"id": employer}) %}
    <li><a href="{{url_for('employees.manage_employee', employee_token_sent=your_token, employer_id_sent=return['id'])}}"> {{return["name"]}}</li>
{% endfor %}
</ul>
</body>
</html>
